<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240212075127">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<!-- header -->
			</div>
		</header>
		<main class="page">
			<!-- <Вставка helper> — Блок ОТКРЫТ:↓▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬↓-->
			<!--* Вставляем подключение с helper/helper.html [Сниппет: inc+] -->
			<!-- <Вставка helper> — Блок ОТКРЫТ:↓▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬↓-->
			<!-- 1 --><!-- Сниппет sect+ -->
			<section class="page__hero hero">
				<!--#region контейнер и контент  -->
				<div class="hero__container">
					<div class="hero__titles titles">
						<h1 class="titles__titles">Hello!</h1>
						<div class="titles__subtitle">Welcome my portfolio</div>
					</div>
				</div>
				<!--TODO #endregion -->
				<!--#region фон / слои  -->
				<div class="hero__layers hero__layers--background layer layer__background" style="background-image: url(img/1-hero/hero-bg.webp);">
				</div>
				<div class="hero__layers hero__layers--base layer layer__base" style="background-image: url(img/1-hero/hero-3.webp);"></div>
				<div class="hero__layers hero__layers--middle  layer layer__middle" style="background-image: url(img/1-hero/hero-2.webp);"></div>
				<div class="hero__layers hero__layers--front layer layer__front" style="background-image: url(img/1-hero/hero-1.webp);"></div>
				<!--TODO #endregion -->

			</section>
			<!-- 2 --><!-- Сниппет sect+ -->
			<section class="page__about about">
				<!--#region контейнер и контент  -->
				<div class="about__container">
					<div class="about__titles titles">
						<h1 class="titles__titles">Hello! KIKIMRA!</h1>
						<div class="titles__subtitle">Здесь будет доска с "about me"</div>
					</div>
					<div class="about__content content">
						<div class="content__title">
							<h2>Тайтл про..</h2>
						</div>
						<div class="content__text">
							<p>Текст тут про ....</p>
						</div>
					</div>
				</div>
				<!--TODO #endregion -->
				<!--#region фон / слои  -->
				<div class="about__layers about__layers--background layer layer__background" style="background-image: url(img/2-about/about-bg.webp);">
				</div>
				<div class="about__layers about__layers--base layer layer__base" style="background-image: url(img/2-about/about-3.webp);">
				</div>
				<div class="about__layers about__layers--middle layer layer__middle" style="background-image: url(img/2-about/about-2.webp);">
				</div>
				<div class="about__layers about__layers--front layer layer__front" style="background-image: url(img/2-about/about-1.webp);">
				</div>
				<!--TODO #endregion -->
			</section>
			<!-- 3 --><!-- Сниппет sect+ -->
			<section class="page__first first">
				<div class="first__container">
				</div>
				<!-- Оболонка слайдера -->
				<div class="porfolio__slider swiper">
					<!-- Частина слайдера, що рухається -->
					<div class="porfolio__wrapper swiper-wrapper">
						<!-- Слайд -->
						<!--!  -->
						<div class="porfolio__slide swiper-slide">
							<!-- 1 -->
							<picture><source srcset="img/port-1/first-bg.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--1 ibg" data-prlx-mouse data-prlx-cx="-500" data-prlx-cy="-500" src="img/port-1/first-bg.webp" alt="Image"></picture>
							<!-- 2 -->
							<picture><source srcset="img/port-1/first-3.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--2 ibg" data-prlx-mouse data-prlx-cx="500" data-prlx-cy="600" src="img/port-1/first-3.webp" alt="Image"></picture>
							<!-- 3 -->
							<picture><source srcset="img/port-1/first-2.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--3 ibg" data-prlx-mouse data-prlx-cx="300" data-prlx-cy="400" src="img/port-1/first-2.webp" alt="Image"></picture>
							<!-- 4 -->
							<picture><source srcset="img/port-1/first-1.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--4 ibg" data-prlx-mouse data-prlx-cx="200" data-prlx-cy="200" src="img/port-1/first-1.webp" alt="Image"></picture>
						</div>
						<!--!  -->
						<div class="porfolio__slide swiper-slide">
							<!-- 1 -->
							<picture><source srcset="img/port-2/second-bg.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--1 ibg" data-prlx-mouse data-prlx-cx="-500" data-prlx-cy="-500" src="img/port-2/second-bg.webp" alt="Image"></picture>
							<!-- 2 -->
							<picture><source srcset="img/port-2/second-2.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--3 ibg" data-prlx-mouse data-prlx-cx="800" data-prlx-cy="500" src="img/port-2/second-2.webp" alt="Image"></picture>
							<!-- 3 -->
							<picture><source srcset="img/port-2/second-1.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--4 ibg" data-prlx-mouse data-prlx-cx="190" data-prlx-cy="190" src="img/port-2/second-1.webp" alt="Image"></picture>
						</div>
						<!--!  -->
						<div class="porfolio__slide swiper-slide">
							<!-- 1 -->
							<picture><source srcset="img/port-3/three-bg.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--1 ibg" data-prlx-mouse data-prlx-cx="-500" data-prlx-cy="-500" src="img/port-3/three-bg.webp" alt="Image"></picture>
							<!-- 2 -->
							<picture><source srcset="img/port-3/three-2.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--3 ibg" data-prlx-mouse data-prlx-cx="1100" data-prlx-cy="900" src="img/port-3/three-2.webp" alt="Image"></picture>
							<!-- 3 -->
							<picture><source srcset="img/port-3/three-1.webp" type="image/webp"><img class="porfolio__layer porfolio__layer--4 ibg" data-prlx-mouse data-prlx-cx="130" data-prlx-cy="130" src="img/port-3/three-1.webp" alt="Image"></picture>
						</div>
					</div>
				</div>
			</section>
			<!--</Вставка helper> — Блок ЗАКРЫТ:↑———————————————————————————————↑-->
			<!--</Вставка helper> — Блок ЗАКРЫТ:↑———————————————————————————————↑-->
		</main>
	</div>
	<script src="js/app.min.js?_v=20240212075127"></script>
</body>

</html>
